<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="images/icon.ico" >
    <link rel="stylesheet" href="styles/4-common.css"/>
    <link rel="stylesheet" href="styles/3-header.css"/>
    <link rel="stylesheet" href="styles/3-footer.css"/>
    <link rel="stylesheet" href="styles/6-filters.css"/>
  </head>
  <body>
    <header>
      <div id="header_logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <ul class="popover">
	    {% for st in stt | sort(attribute='name') %}
	    <li><h2>{{ st.name  }}:</h2>
	      <ul>
		{% for ct in st.cities | sort(attribute='name') %}
		<li>{{ ct.name }}</li>
		{% endfor %}
	    </ul></li>
	    {% endfor %}
	  </ul>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp;</h4>
	  <ul class="popover">
	    {% for am in ame | sort(attribute='name') %}
	    <li>{{ am.name }}</li>
	  </ul>
	</div>
	<button>Search</button>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
